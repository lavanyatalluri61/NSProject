<!--
    1. click on start button event
    2. update a total_seconds variable using setInterval
    with interval duration of 1000ms.
    3. calculate hours, minutes and seconds from the total seconds
        hours = total_seconds / 3600;
        minutes =  (total_seconds / 60) % 60
        seconds = total_seconds % 60
        
    Example: 4520 seconds elapsed to hh:mm:ss
    hh = 4520 /3600 = 1
    mm = (4520 / 60) % 60 = 15
    ss = 4520 % 60 = 20
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div.app {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app">
        <h2 class="time">
            <span id="hh"></span>:
            <span id="mm"></span>:
            <span id="ss"></span>
        </h2>
        <div class="buttons">
            <button id = "start">start</button>
            <button id = "pause_continue">pause</button>
            <button id = "stop">stop</button>
        </div>
    </div>
</body>
</html>
