<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            padding: 20px;
        }
        #parent {
            width: 250px;
            height: 250px;
            background-color: red;
        }
        #child {
            width: 200px;
            height: 200px;
            background-color: green;
        }
        #grandChild {
            width: 150px;
            height: 150px;
            background-color: blue;
        }
    </style>
</head>
<body>
    <div id = "parent">
        <div id = "child">
            <div id = "grandChild">

            </div>
        </div>
    </div>
    <script>
        window.onload = init;

        function init() {
            const parent = document.getElementById('parent');
            const child = document.getElementById('child');
            const grandChild = document.getElementById('grandChild');

            //Eventhough we clicked on the blue and green, the below code will execte this is known as Event Bubbling 
            parent.addEventListener('click', () => {
                console.log("Red Parent Clicked");
            })

            child.addEventListener('click', () => {
                console.log("Green Child Clicked");
            })

            grandChild.addEventListener('click', (event) => {
                console.log("Blue Grand Child Clicked");
                //event.stopPropagation();    // will stop bubbling and display only grandChild console
            })
        }
    </script>
</body>
</html>
