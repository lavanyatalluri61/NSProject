<html>
    <head>
        <title>Table</title>
        <style>
            table{
                
                border-collapse: collapse;
                width: 10%;
                align-items: center;
               
            }
            th, tr, td{
                width: 10%;
                border: 1px solid black;
                text-align: center;
                padding: 18px;
               
            }
        </style>
    </head>
    <body>
        <center>
        <table>
            <thead>
                <tr>
                    <th>SL.NO</th>
                    <th>Name</th>
                    <th>College</th>
                    <th>Contact No.</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Lavanya</td>
                    <td>NEC</td>
                    <td>0987654321</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Bindu</td>
                    <td>NEC</td>
                    <td>1234567890</td>
                </tr>
            </tbody>
        </table>
    </center>
    </body>
</html>
