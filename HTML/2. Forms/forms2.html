<html>
  <body>
    <form>
      <fieldset>
        <legend>Personal Information:</legend>
      <label for = "first_name">First Name:</label> &nbsp;&nbsp;
      <input type = "text" id = "first_name" name = "first_name" placeholder = "Eg: Mahi"><br><br>
      <label for = "last_name">Last Name:</label> &nbsp;&nbsp;
      <input type = "text" id = "last_name" name = "last_name" value = "Tal" required><br><br>
      <label for = "Gender">Gender:</label> &nbsp;&nbsp;
      <label for = "male">Male</label>
      <input type = "radio" id = "male" name = "gender" value = "male">
      <label for = "female">Female</label>
      <input type = "radio" id = "female" name = "gender" value = "female">
      <label for = "pnts">Prefer Not to Say</label> &nbsp;&nbsp;
      <input type = "radio" id = "Prefer not to say" name = "gender" value = "Prefer not to say" disabled><br><br>
      <label for = "languages">Languages you want to learn:</label> &nbsp;&nbsp;
      <input type = "checkbox" id = "html" name = "html" value = "html">
      <label for = "html">HTML</label> &nbsp;&nbsp;
      <input type = "checkbox" id = "CSS" name = "CSS" value = "CSS" checked>
      <label for = "CSS">CSS</label><br><br>
      <label for = "favcolor">What is your favourite color:</label> &nbsp;&nbsp;
      <input type = "color" id = "favcolor" name = "favcolor" value = "red"><br><br>
      <label for = "bday">When is your Birthday:</label> &nbsp;&nbsp;
      <input type = "date" id = "bday" name = "bday"><br><br>
      <label for = "email">enter your Email:</label> &nbsp;&nbsp;
      <input type = "email" id = "email" name = "email"><br><br>
      <label for = "samplef">Select a File:</label> &nbsp;&nbsp;
      <input type = "file" id = "samplef" name = "samplef" pattern = "[a-z0-9_%@]"><br><br>
      <input type = "submit" value = "Submit">
      <input type = "reset">
      </fieldset>
    </form>
  </body>
</html>
